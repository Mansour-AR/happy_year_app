<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year Fireworks</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom, #001d3d, #000);
            position: relative;
            height: 100vh;
        }
        canvas {
            display: block;
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px white;
        }
        #triggerButton {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #triggerButton:hover {
            background: #45a049;
        }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #christmasTree {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 200px;
            height: auto;
            display: none;
        }
        #christmasMan {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: auto;
            display: none;
        }

        /* Responsive styles */
        @media only screen and (max-width: 768px) {
            #triggerButton {
                font-size: 16px;
                padding: 8px 16px;
            }
            #message {
                font-size: 36px;
                top: 40%;
                left: 55%;
            }
             #christmasTree { 
                bottom: 80px; 
                width: 80px; 
            }
            #christmasMan { 
                bottom: 80px; 
                width: 80px; 
            }

        }

        @media only screen and (max-width: 480px) {
            #triggerButton {
                font-size: 14px;
                padding: 6px 12px;
            }
            #message {
                font-size: 30px;
                top: 40%;
                left: 55%;
            }
            #christmasTree {
               bottom: 120px; 
                width: 120px; 
            }
            #christmasMan { 
                bottom: 120px; 
                width: 120px;
            }

        }
    </style>
</head>
<body>
    <button id="triggerButton">Click Me To Superise You</button>
    <div id="message">Happy New Year, Muska!</div>
    <canvas id="fireworksCanvas"></canvas>
    <img id="christmasTree" src="img/tree.png" alt="Christmas Tree">
    <img id="christmasMan" src="img/man.png" alt="Christmas Man">
    <audio id="fireworkSound" src="https://www.soundjay.com/fireworks/sounds/fireworks-explosion-1.mp3" preload="auto"></audio> <!-- Online sound URL -->
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const button = document.getElementById('triggerButton');
        const message = document.getElementById('message');
        const sound = document.getElementById('fireworkSound');
        const christmasTree = document.getElementById('christmasTree');
        const christmasMan = document.getElementById('christmasMan');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.classList.add('stars');
                star.style.top = `${Math.random() * window.innerHeight}px`;
                star.style.left = `${Math.random() * window.innerWidth}px`;
                star.style.opacity = Math.random();
                document.body.appendChild(star);
            }
        }

        class Particle {
            constructor(x, y, color, velocity, life) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.life = life;
                this.opacity = 1;
            }

            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.life--;
                this.opacity -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.colors = ['#ff4d4d', '#4d94ff', '#4dff4d', '#ffff4d', '#ff4dff', '#ffa500', '#00ffff'];

                for (let i = 0; i < 250; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 5 + 2;
                    const velocity = {
                        x: Math.cos(angle) * speed,
                        y: Math.sin(angle) * speed
                    };
                    const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                    this.particles.push(new Particle(this.x, this.y, color, velocity, 100));
                }
            }

            update() {
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.life <= 0 || particle.opacity <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }

            draw() {
                this.particles.forEach(particle => particle.draw());
            }
        }

        const fireworks = [];

        function spawnFirework(x, y) {
            fireworks.push(new Firework(x, y));
            sound.currentTime = 0; // Reset sound to start
            sound.play(); // Play firework sound
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        button.addEventListener('click', () => {
            message.style.opacity = 1;
            christmasTree.style.display = 'block';
            christmasMan.style.display = 'block';

            setTimeout(() => {
                message.style.opacity = 0;
            }, 4000); // Display the message for a bit longer

            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.6;
            spawnFirework(x, y);
            setTimeout(() => {
                for (let i = 0; i < 5; i++) { // Spawn additional fireworks
                    spawnFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.6);
                }
            }, 500);

            // Hide Christmas decorations after 5 seconds
            setTimeout(() => {
                christmasTree.style.display = 'none';
                christmasMan.style.display = 'none';
            }, 5000);
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        sound.addEventListener('canplaythrough', () => {
            console.log('Sound loaded and ready to play');
        });

        createStars();
        animate();
    </script>
</body>
</html>
